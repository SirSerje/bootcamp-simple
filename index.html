<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
<div class="app">
    <div id="head"></div>
    <div id="main"></div>
    <div class="cloud-big"></div>
    <div class="cloud-big big"></div>
    <div class="cloud-small"></div>
    <div class="cloud-small small"></div>
    <div class="widget grid">
        <div class="item">Kiev</div>
        <div class="item"></div>
        <button class="item"><i class="fas fa-cog"> </i></button>
        <div class="item"><i class="fas fa-cloud-sun"> </i></div>
        <div class="item">32</div>
        <div class="item">11:30 PM</div>
        <div class="item">Fill: 22</div>
        <div class="item">Mostly Cloud</div>
        <div class="item">Thu Jun 13</div>
    </div>
</div>

</html>
